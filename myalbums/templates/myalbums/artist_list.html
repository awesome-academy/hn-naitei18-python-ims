{% extends '../layouts/base_generic.html' %}
{% load static %}

{% block content %}

    <main id="pageWrapper">
        <div class="banner bg-song"></div>
        <div class="main-container">
            <div class="section row">
                {% for artist in artist_list %}
                    <div class="col-xl-3 col-lg-4 col-sm-6 pb-4">
                        <div class="custom-card">
                            <div class="custom-card--img">
                                <a href="{{ artist.get_absolute_url }}">
                                    <img src="{{ artist.thumbnail.url }}" alt="Artist" class="card-img--radius-md" style=" width:280px; height: 280px">
                                    <span class="bg-blur">{{ artist.name_artist }}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% include 'includes/footer.html' %}
    </main>

{% endblock %}
